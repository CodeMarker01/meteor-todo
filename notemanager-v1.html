<head>
  <title>notemanager-v1</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to Meteor!</h1>

    <!-- themeplate -->
    {{> hello}}
    <ul class="collection">
      {{#each notes}} {{> note}} {{/each}}
    </ul>
  </div>
</body>

<!-- define themeplate hello -->
<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="note">
  <li class="collection-item">{{text}}</li>
</template>
